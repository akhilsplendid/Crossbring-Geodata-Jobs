version: '3.9'

services:
  db:
    image: postgis/postgis:16-3.4
    container_name: geodata_jobs_db
    environment:
      POSTGRES_DB: jobsdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - geodata_jobs_pgdata:/var/lib/postgresql/data
      - ./sql:/scripts:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d jobsdb"]
      interval: 5s
      timeout: 5s
      retries: 20

  adminer:
    image: adminer:4
    container_name: geodata_jobs_adminer
    depends_on:
      - db
    environment:
      - ADMINER_DEFAULT_DB_DRIVER=pgsql
      - ADMINER_DEFAULT_SERVER=db
    ports:
      - "8080:8080"

volumes:
  geodata_jobs_pgdata:

